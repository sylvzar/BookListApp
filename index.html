<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBookList</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="topbar">
      <h3>Choose your theme:</h3>
      <div class="selection">
        <button class="btn btn-outline-dark light" id="light">light</button>
        <button class="btn btn-outline-dark dark" id="dark">dark</button>
      </div>
    </div>
    <div class="container">
      <h1 class="header text-center p-3">
        <img
          src="node_modules/bootstrap-icons/icons/book.svg"
          style="width: 3rem; padding: 5px"
        />My<span>Reading</span>List
      </h1>
      <h3 class="header-desc text-center">
        Keep track of your goals to read more!
      </h3>
      <br />
      <form class="book-form text-center" id="book-form">
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input
            type="text"
            name="isbn"
            class="isbn"
            id="isbn"
            placeholder="Isbn"
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            class="title"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            class="author"
            placeholder="Author"
            id="author"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-dark submit m-2" id="submit">
            Add book
          </button>
        </div>
      </form>
      <div class="booklist">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" id="primary">#</th>
              <th scope="col" id="title">Title</th>
              <th scope="col" id="author">Author</th>
              <th scope="col" id="remove">Remove</th>
            </tr>
          </thead>
          <tbody id="list">
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
